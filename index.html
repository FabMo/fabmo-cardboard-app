<script>

var sf = 1


function draw(){

c = document.getElementById("myCanvas")
ctx = c.getContext("2d")
	
ctx.canvas.height = $(window).height()-180
ctx.canvas.width = $(window).width()-30

console.log(ctx.canvas.height)

ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
ctx.fillStyle = "#E0E0F8"
ctx.lineWidth = 1
ctx.fillStyle = "#E0E0F8"
ctx.strokeStyle = "#333"

sf=(ctx.canvas.height/((ymax-ymin)+20))

ctx.translate((-xmin*sf)+2,(-ymin*sf)+2)

ctx.fillRect((xmin*sf)-2,(ymin*sf)-2,((xmax-xmin)*sf)+4,((ymax-ymin)*sf)+4)

   for(i=0;i<dots.length;i++){
   ctx.beginPath()

		
      for(j=0;j<dots[i].length;j++){
              ctx.lineTo(dots[i][j].X*sf,dots[i][j].Y*sf)
      }
   ctx.stroke()
   }

	ctx.fillStyle = "#000"
	ctx.font = "14px Arial"
	ctx.fillText( (((xmax-xmin)/sf2)/96).toFixed(2) + " x " + (((ymax-ymin)/sf2)/96).toFixed(2) + "\"",(xmax*sf)+5,ymax*sf)


}

function startRead() {
    image = document.getElementById("file").files[0];
    if (image) {
        if (image.type.match("/svg/*")) {
            getAsImage(image);
        }
        else {
//              alert(image.name + " IS NOT A SVG FILE");
        }
    }
}

function getAsImage(readFile) {
    var reader = new FileReader();
    reader.readAsDataURL(readFile);
    reader.onload = addImg;
}

function addImg(imgsrc) {

   SVG2 = imgsrc.target.result
   SVG2 = SVG2.slice(SVG2.indexOf(",")+1)
   SVG2 = window.atob(SVG2)

//	console.log(SVG2)

   SVG2 = SVG2.slice((SVG2.indexOf('<svg')),(SVG2.indexOf('</svg'))+6)

// 
	console.log(SVG2)

   SVG2 = SVG2.replace('<svg','<svg id="svg"')


svg_units = SVG2.match(/width=\"(.*?)\"/);

if(svg_units==null){
	svg_units = ".px"

}
else{
	svg_units = svg_units[1]
	svg_units = svg_units.replace(/[0-9]/g, '')
}
		

//console.log(svg_units)
//   console.log(SVG2)

   $( "#svg" ).replaceWith(SVG2);
   svg2pg()
}


function svg2pg(){

   svg_paths=[]
   SVG = []
   SVG2 = []
   dots = []
   SVG3 = ''
   flatten(document.getElementById('svg'));
//   console.log(svg_paths)

   for(i=0;i<svg_paths.length;i++){
   SVG.push([])
      for(j=0;j<svg_paths[i].length;j++){

      SVG[i]+=(svg_paths[i][j])
//      SVG3 +=svg_paths[i][j]

      }
   }

//   SVG3 = Raphael._pathToAbsolute(SVG3);
//   console.log(SVG3)

   svg_paths=[]
   for(i=0;i<SVG.length;i++){
      svg_paths[i]=Raphael._pathToAbsolute(SVG[i]);    
   }
//   console.log(svg_paths)
   SVG=[]

//   svg_paths.push(SVG3)

   var curve
   var shape_no = 0

   for(i=0;i<svg_paths.length;i++){
   for(j=0;j<svg_paths[i].length;j++){
            if((svg_paths[i][j][0].startsWith('M')==true) || (svg_paths[i][j][0].startsWith('m')==true)){
               dots.push([])
               shape_no=dots.length-1
               dots[shape_no].push({X:svg_paths[i][j][1],Y:svg_paths[i][j][2]})
					//console.log(svg_paths[i][j][1] + " " + svg_paths[i][j][2])
            }
            else if((svg_paths[i][j][0].startsWith('A')==true) || (svg_paths[i][j][0].startsWith('a')==true)){
					//add support for arcs
//					console.log(svg_paths[i][j])
					curve = ""
               for(j2=0;j2<svg_paths[i][j].length;j2++){
                  curve +=(svg_paths[i][j][j2]+',')
               }
					curve = "M," + (svg_paths[i][j-1][(svg_paths[i][j-1].length)-2]) + ',' + (svg_paths[i][j-1][(svg_paths[i][j-1].length)-1]) + ',' + curve
					//console.log(curve)
					//console.log(Snap.path.getPointAtLength(curve, 0).x)
					if((svg_units==".in") && (svg_units!=undefined)){
						var l=0
						while(l<=Raphael.getTotalLength(curve)){
							l=l+0.005										
							dots[shape_no].push({X:Raphael.getPointAtLength(curve, l).x,Y:Raphael.getPointAtLength(curve, l).y})
						}
					}
					else{
               	for(j2=0;j2<(parseInt(Raphael.getTotalLength(curve)));j2++){
                  	dots[shape_no].push({X:Raphael.getPointAtLength(curve, j2).x,Y:Raphael.getPointAtLength(curve, j2).y})   
               	}
					}
//					for(j2=0;j2<(parseInt(Snap.path.getTotalLength(curve)));j2=j2++){
//                  dots[shape_no].push({X:Snap.path.getPointAtLength(curve, j2).x,Y:Snap.path.getPointAtLength(curve, j2).y})   
//						console.log(Snap.path.getPointAtLength(curve, j2).x)
//               }
					

            }


            else if((svg_paths[i][j][0].startsWith('L')==true) || (svg_paths[i][j][0].startsWith('l')==true)){
               dots[shape_no].push({X:svg_paths[i][j][1],Y:svg_paths[i][j][2]})
            }
            else if((svg_paths[i][j][0].startsWith('Z')==false) && (svg_paths[i][j][0].startsWith('z')==false)){
               curve = ""
               for(j2=0;j2<svg_paths[i][j].length;j2++){
                  curve +=(svg_paths[i][j][j2]+',')
               }
                  curve = "M," + (svg_paths[i][j-1][(svg_paths[i][j-1].length)-2]) + ',' + (svg_paths[i][j-1][(svg_paths[i][j-1].length)-1]) + ',' + curve
        			//if units !=in          
					if((svg_units==".in") && (svg_units!=undefined)){
						var l=0
						while(l<=Raphael.getTotalLength(curve)){
							l=l+0.005										
							dots[shape_no].push({X:Raphael.getPointAtLength(curve, l).x,Y:Raphael.getPointAtLength(curve, l).y})
						}
					}
					else{
               	for(j2=0;j2<(parseInt(Raphael.getTotalLength(curve)));j2++){
                  	dots[shape_no].push({X:Raphael.getPointAtLength(curve, j2).x,Y:Raphael.getPointAtLength(curve, j2).y})   
               	}
					}
           
            }
   }

   }

//close all paths
for(i=0;i<dots.length;i++){
   dots[i].push(dots[i][0])
}

//	console.log(dots)

   xmin = []
   xmax = []
   ymin = []
   ymax = []

   for(i=0;i<dots.length;i++){
      for(j=0;j<dots[i].length;j++){
      xmax.push(dots[i][j].X)
      xmin.push(dots[i][j].X)
      ymax.push(dots[i][j].Y)
      ymin.push(dots[i][j].Y)
      }
		
   }
   xmax = Math.max.apply(Math, xmax)
   xmin = Math.min.apply(Math, xmin)
   ymax = Math.max.apply(Math, ymax)
   ymin = Math.min.apply(Math, ymin)
   //sf2 = ((xmax-xmin)/target_width)

	//sf2=1
//	xmax=500
//	ymax=200
   


scale()
//setTimeout("scale()",1000)

//	console.log(xmax)
//	console.log(ymax)

sf2 = 1

draw()

}


function scale(){



for(i=0;i<dots.length;i++){
   dots[i].push(dots[i][0])
}

	if((svg_units==".in") && (svg_units!=undefined)){

	for(i=0;i<dots.length;i++){
		for(j=0;j<dots[i].length;j++){

//	console.log(dots[i][j].X*96)
	dots[i][j] = ({X:dots[i][j].X*96,Y:dots[i][j].Y*96})
	
		}
	
	}
	
	xmin *= 96
	xmax *= 96
	ymin *= 96
	ymax *= 96




}


//console.log(dots)
}

// toggle full screen
function toggleFullScreen() {
   if (!document.fullscreenElement &&    // alternative standard method
      !document.mozFullScreenElement && !document.webkitFullscreenElement) {  // current working methods
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen()
    } else if (document.documentElement.mozRequestFullScreen) {
      document.documentElement.mozRequestFullScreen()
    } else if (document.documentElement.webkitRequestFullscreen) {
      document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT)
    }
  } else {
    if (document.cancelFullScreen) {
      document.cancelFullScreen()
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen()
    } else if (document.webkitCancelFullScreen) {
      document.webkitCancelFullScreen()
    }
  }
}



function make(){

//dots.reverse()
//for(i=0;i<dots.length;i++){
//   dots[i].reverse()
//}
//material = eval('({' + (document.getElementById("material").value) + '})')

if((document.getElementById("code").value)=="gcode"){

   g=""
   g+="g21\n"
   g+="g0z5\n"
//   g+="m4\n" //spindle on
   g+="g4p2\n"
   g+="g1f500\n"

for(i=0;i<dots.length;i++){

   for(j=0;j<dots[i].length;j++){
           if(j==0){
           g+="g0x"+((dots[i][j].X-xmin)/sf2).toFixed(2)+"y"+(((ymax-ymin)/sf2)+((ymin-(dots[i][j].Y))/sf2)).toFixed(2) + "\n"
           g+="g1z-0.5f200\n"
           }
           else{
           g+="g1x"+((dots[i][j].X-xmin)/sf2).toFixed(2)+"y"+(((ymax-ymin)/sf2)+((ymin-(dots[i][j].Y))/sf2)).toFixed(2) + "f500\n"
           }
   }

g+="g0z3\n"

}

//   g+="m5\n"
   g+="m30\n"
   //console.log(g);
   fabmo.submitJob({
      file : g,
      filename : image.name + '.g',
      name : image.name,
      description : (((xmax-xmin)/sf2).toFixed(2))+" x "+(((ymax-ymin)/sf2).toFixed(2))+" mm"
   });

}


else if((document.getElementById("code").value)=="sbp"){

   g=""
   g+="'UNITS = INCH\n"
   g+="JZ,0.25\n"
	g+="MA,0\n"
   g+="J2,0,0\n"

   g+="PAUSE 3\n"
   g+="MS,20,10\n"  //set feed,plunge

	//SO,1,1 //spindle on
	//SO,1,0 //spindle off


for(i=0;i<dots.length;i++){

   for(j=0;j<dots[i].length;j++){
           if(j==0){



           g+="J2,"+(((dots[i][j].X-xmin)/sf2)/96).toFixed(3)+","+((((ymax-ymin)/sf2)+((ymin-(dots[i][j].Y))/sf2))/96).toFixed(3) + "\n" 

			  g+="MA,"+ (Math.atan2(dots[i][j+1].X-dots[i][j].X,dots[i][j+1].Y-dots[i][j].Y)*(180/Math.PI)).toFixed(3) +"\n"
           g+="MZ,-0.125\n"
   		  g+="MI,Z,1,0,5,0.05\n"
           }
           else{
			  	if(j<dots[i].length-1){

					g+="M2,"+(((dots[i][j].X-xmin)/sf2)/96).toFixed(3)+","+((((ymax-ymin)/sf2)+((ymin-(dots[i][j].Y))/sf2))/96).toFixed(3) + "\n"


					var a = (Math.atan2(dots[i][j].X-dots[i][j-1].X,dots[i][j].Y-dots[i][j-1].Y)*(180/Math.PI)).toFixed(3)
					var b = (Math.atan2(dots[i][j+1].X-dots[i][j].X,dots[i][j+1].Y-dots[i][j].Y)*(180/Math.PI)).toFixed(3)

					if(Math.abs(b-a)>=retract_angle){
						g+="MI,0\n"
						g+="JZ,0.125\n"				
						g+="MA,"+ (Math.atan2(dots[i][j+1].X-dots[i][j].X,dots[i][j+1].Y-dots[i][j].Y)*(180/Math.PI)).toFixed(3) +"\n"
           			g+="MZ,-0.125\n"
   		 			g+="MI,Z,1,0,5,0.05\n"
					}
					else{
			  		g+="MA,"+ (Math.atan2(dots[i][j+1].X-dots[i][j].X,dots[i][j+1].Y-dots[i][j].Y)*(180/Math.PI)).toFixed(3) +"\n"
					}
			  	}	
           
           }
   }

g+="MI,0\n"
g+="JZ,0.125\n"


}

g+="MA,0\n"
g+="J3,0,0,0.25\n"


   fabmo.submitJob({
      file : g,
      filename : image.name + '.sbp',
      name : image.name,
      description : ((((xmax-xmin)/sf2)/96).toFixed(2))+" x "+((((ymax-ymin)/sf2)/96).toFixed(2))+" \""
   });


}
